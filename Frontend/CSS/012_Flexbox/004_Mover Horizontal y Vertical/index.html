<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mover Items</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mover Items</h1>
    <p>
      <strong><i>***Tener en cuenta el Eje principal(column-row)***</i></strong>
    </p>
    <hr />

    <h2>Horizontal</h2>
    <p>justify-content (Eje principal)</p>
    <div class="flex-container horizontal">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
    </div>

    <h2>Vertica</h2>
    <p>align-items (Eje secundario)</p>
    <div class="flex-container vertical">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
    </div>

    <h2>Mover hijo individual</h2>
    <p>align-self</p>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item self">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
    </div>
  </body>
</html>
