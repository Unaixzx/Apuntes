<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h1>Video</h1>

    <video width="320" height="240" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" />
      <source src="movie.mp4" type="video/mp4" />
      <source src="movie.ogg" type="video/ogg" />
      Your browser does not support the video tag.
    </video>

    <h2>Atributos</h2>
    <ul>
      <li>controls:controles</li>
      <li>height:alto</li>
      <li>width:ancho</li>
      <li>poster: Imágen de portada</li>
      <li>autoplay: Se reproduce automático</li>
      <li>loop: Se reproduce en bucle</li>
      <li>muted: silenciar</li>
      <li>preload: Cuando se carga</li>
      <li>src: Especifica la ruta</li>
    </ul>
  </body>
</html>
